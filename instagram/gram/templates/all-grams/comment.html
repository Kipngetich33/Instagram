{% extends 'all-grams/base.html'%} {% load staticfiles%}{% load bootstrap3 %} {% block content %} {{block.super}}
<div class="container">
    <i class="fa fa-instagram" aria-hidden="true"></i>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {% bootstrap_form form%}

    <p><a href="{% url 'timeline' %}">Return to Timeline</a></p>
</div>
{% endblock %}
