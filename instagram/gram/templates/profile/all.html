{%extends 'profile/base.html'%}{% block content %}

<div class="container">
    {% for profile in all_profiles%}
    <div class="col-md-4">
        <div class="row">
            <img src={{profile.profile_photo.url}} style="float:left; height:300px; width:300px;">
        </div>
        <div class="row">
            <h5 style="font-size:35px;">{{profile.username}}</h5>
            <a href="{% url 'follow' profile.id %}">
                <button type="button" class="btn btn-primary">Follow </button>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
